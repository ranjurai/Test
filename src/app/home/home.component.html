<!-- Card -->
<mdb-card>
  <div class="view rgba-white-slight waves-light" mdbWavesEffect>
    <!-- Card img -->
    <nav class="navbar navbar-expand-lg navbar-light cyan textcolor">
      Repo Search Filter
    </nav>
  </div>
  <!--Card content-->
  <mdb-card-body>
    <div class="row" >
      <div class="col-sm" *ngFor="let item of gitRespositories">
        <!-- Card -->
        <mdb-card>
          <div class="view rgba-white-slight waves-light" mdbWavesEffect>
            <!-- Card img -->
            <img class="rounded-circle " style="height: 150px; width: 150px; " alt="100x100"
              src={{item.image}} data-holder-rendered="true">
          </div>
          <!--Card content-->
          <mdb-card-body>
            <!--Title-->
            <mdb-card-title>
              <h5 style="text-align: center">{{item.name}}</h5>
            </mdb-card-title>
            <div style="text-align: center"><span><i class="fas fa-star">{{item.forks_count}}</i>
                <span><i class="fas fa-code-branch">445</i>
                  <span><i class="fas fa-exclamation">Open-issue-{{item.open_issues}}</i>
                  </span></span></span></div>
            <!--Text-->
            <mdb-card-text>
                {{item.description}}
            </mdb-card-text>

            <a href="#" mdbBtn color="primary" mdbWavesEffect >View Profile</a>
          </mdb-card-body>
        </mdb-card>
        <!-- Card -->
      </div>
    </div>

  </mdb-card-body>
</mdb-card>
<!-- Card -->
